<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">

	<!-- Page Title -->
	<title>Compare Output</title>

	<style>
	#container{
		width:100%; 
		height:400px;
		padding: 50px;
	}
	</style>
</head>

<body>
	<!-- Title Code -->
	<div class="jumbotron">
		<div class="contaner-fluid">
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<h1 align="center">COMPARE</h1>
					<h1 align="center">OUTPUT</h1>
				</div>
			</div>
		</div>
	</div>

	<div id="container" align="center">
	</div>

	<!-- Save and Share Buttons to Fetch the Results -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6" align="center">
				<button type = "button" class = "btn btn-primary btn-lg" id ="save"> SAVE </button>
			</div>
			<div class="col-md-6" align="center">
				<button type = "button" class = "btn btn-primary btn-lg" id ="share"> SHARE </button>
			</div>
		</div>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<!-- HighCharts Charting Framework -->
	<script src="http://code.highcharts.com/highcharts.js"></script>
	<script>
	$(function () { 
		$('#container').highcharts({
			chart: {
				type: 'line'
			},
			title: {
				text: 'Time Line'
			},
			xAxis: {
				title: {
					text: 'IndicatorX'
				}
			},
			yAxis: {
				title: {
					text: 'IndicatorY'
				}
			},
			plotOptions: {
				line: {
					dataLabels: {
						enabled:true,
						formatter:function(){
							return this.point.name;
						}
					}
				}
			},
			series: [{
				name: "Country1",
				data: [{x:1,y:4,name:'2004'},{x:2,y:8,name:'2005'},{x:5,y:4,name:'2006'}]
			},
			{
				name: "Country2",
				data: [{x:1,y:7,name:'2004'},{x:2,y:19,name:'2005'},{x:5,y:23,name:'2006'}],
			}]
		});
	});
	</script>
</body>
